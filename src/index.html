<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flexbox Examples</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>CSS Flexbox</h1>
    <nav>
      <ul class="navbar">
        <li><a href="#product-layout">Products</a></li>
        <li><a href="#employee-cards">Employees</a></li>
        <li><a href="#student-profiles">Students</a></li>
        <li><a href="#blog-layout">Blog</a></li>
        <li><a href="#contact-form">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="product-layout">
      <h2>Product Layout</h2>
      <div class="product-container">
        <div class="product-card">
          <img src="https://beautybar.com.ph/cdn/shop/products/1Yi7dyYCOezWo8lRv8xf8_1G-LDcEZ2mX_900x.jpg?v=1686808061" alt="Sample Image" width="150">
          <p>Lipstick</p>
        </div>
        <div class="product-card">
          <img src="https://down-ph.img.susercontent.com/file/sg-11134201-7rbnf-lp0lksmd1dr1b1" alt="Sample Image" width="150" length="400">
          <p>Powder</p>
        </div>
        <div class="product-card">
          <img src="https://akm-img-a-in.tosshub.com/sites/gloss99/resources/202212/1301222021106.png" alt="Sample Image" width="150" length="400">
          <p>Serum</p>
        </div>
        <div class="product-card">
          <img src="https://image.made-in-china.com/2f0j00wtOUpenynVuQ/High-Quality-Fan-Shape-Single-Makeup-Brushes-1-PCS-Powder-Brush-Sector-Shaped-Blush-Brush.webp" alt="Sample Image" width="150" length="400">
          <p>Brush</p>
        </div>
      </div>
    </section>
    <section id="employee-cards">
      <h2>Employee Cards</h2>
      <div class="employee-container">
        <div class="employee-card">
          <img src="https://img.freepik.com/free-photo/business-finance-employment-female-successful-entrepreneurs-concept-friendly-smiling-office-manager-greeting-new-coworker-businesswoman-welcome-clients-with-hand-wave-hold-laptop_1258-59122.jpg" alt="Sample Image" width="150" length="400">
          <h3>Jane</h3>
          <p>Designer</p>
        </div>
        <div class="employee-card">
          <img src="https://img.freepik.com/free-photo/portrait-happy-manager-holding-leather-case_1262-5329.jpg" alt="Sample Image" width="150" length="400">
          <h3>Smith</h3>
          <p>Product Manager</p>
        </div>
      </div>
    </section>
    <section id="student-profiles">
      <h2>Student Profiles</h2>
        <div class="student-card">
          <img src="https://imgcdn.stablediffusionweb.com/2024/5/19/78f602c6-0199-4ab5-a33f-c43deb2c2aa9.jpg" alt="Sample Image" width="150" length="400">
          <h3>Mark Tan</h3>
          <p>Grade: B+</p>
        </div>
      </div>
    </section>
    <section id="blog-layout">
      <h2>Blog Layout</h2>
      <div class="blog-container">
        <article class="blog-post">
          <img src="https://marketplace.canva.com/EAFrmo6hGok/1/0/900w/canva-beige-and-black-simple-elegant-blog-instagram-story-NHl05G43Mr4.jpg" alt="Sample Image" width="150" length="400">
        </article>
        
        <article class="blog-post">
          <img src="https://marketplace.canva.com/EAFGf5-QjHo/1/0/900w/canva-brown-neutral-aesthetic-minimalist-modern-elegant-photography-website-blog-instagram-story-Z1ijiOFq7Wk.jpg" alt="Sample Image" width="150" length="400">
        </article>
        <article class="blog-post">
          <img src="https://marketplace.canva.com/EAFsXlOtFrw/2/0/900w/canva-ivory-black-minimalist-simple-blog-instagram-story-tsvq1K6_cIA.jpg" alt="Sample Image" width="150" length="400">
        </article>
      </div>
    </section>
    <section id="contact-form">
      <h2>Contact Form</h2>
      <form class="form-container">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your Email">
        
        <button type="submit">Submit</button>
      </form>
    </section>
                    
  </main>
</body>
</html>
